        function newCard(id,order1,order2,order3,order4) {
            console.log("test");
            var div = document.createElement("div");
            div.id = id;
            div.className = "card";
            div.innerHTML = "<div class='image'><nav><ul> <li>"+ order1 +"</li> <li>"+ order2 +"</li> <li>" +order3+ "</li> <li>"+ order4 +"</li> </ul> </nav> " +
                "</div> <div class='container'> <p><button class='cancel' onclick='confirmCancel(this)'>Cancel</button></p> " +
                "<p><button class='done'onclick='confirmDone(this)'>Done</button> </p> </div>";
            return div;
        }

    </script>




<div class="header" id="header">

</div>
<script>

    for (var i in order.orders) {
        var order1 = order.orders[i].order1;

        var order3 = order.orders[i].order3;
        var order4 = order.orders[i].order4;

        document.getElementById("main").appendChild(card);
    }
