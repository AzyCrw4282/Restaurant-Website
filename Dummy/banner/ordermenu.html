            $(function(){
            $("#header").load("banner.html");
            });
        </script>

        </div>

                    </div>

            </section>
        </div>

        <div class="main" id="sides">

                <h1>Sides</h1>
            </section>
        </div>

        <div class="main" id="drinks">
            <section>
                <h1>Drinks</h1>
            </section>
        </div>

        <div class="main" id="deals">
            <section>
                <h1>Deals</h1>
            </section>
