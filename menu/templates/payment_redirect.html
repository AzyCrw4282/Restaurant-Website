<!DOCTYPE html>
<html lang="en">
{% extends 'menu/templates/base.html' %}
{% load staticfiles %}
{% block body %}
    {#   LOADING SCRIPTS #}

    {#  Credit for payment page w3schools for reference https://www.w3schools.com/howto/howto_css_checkout_form.asp #}

    <script src="{% static 'menu/js/menu_ajax.js' %}"></script>
    <script src="{% static 'menu/js/payment.js' %}"></script>

    <link rel="stylesheet" href="{% static 'menu/css/payment_page.css' %}" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <div class="viewholder">
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form onsubmit="return false">
                      <div class="row">
                          <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Name">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="Month">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Expiry Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="Year">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="XXX">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <input type="submit" class="btn" onclick="redirect_waiting()">
                    </form>
                </div>
            </div>


            <div class="col-25">
                <div class="container">
                    <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="cart_num_items"></b></span>
                    </h4>
                    <div id="order_list">

                    </div>

                    <hr>
                    <p>Total <span class="price" style="color:black"><b id="cart_total_price"></b></span></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        populate_cart();


    </script>






{% endblock %}
</html>
